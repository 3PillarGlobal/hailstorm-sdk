language: ruby
rvm:
  - jruby-9.1.9.0
jdk:
  - oraclejdk8

install: bundle install
gemfile: hailstorm-gem/Gemfile
script:
  - ./run-travis-build.sh

before_script:
  - mysql -e 'grant all privileges on *.* to "hailstorm_dev"@"localhost" identified by "hailstorm_dev";'

# Top level rules
AllCops:
  Exclude:
    - '*.rb'
    - 'setup/**/*'
    - 'Vagrantfile'
    - 'docs/**/*'
    - 'hailstorm-gem/Gemfile'
    - 'hailstorm-gem/hailstorm.gemspec'
    - 'hailstorm-gem/Rakefile'
    - 'hailstorm-gem/bin/**/*'
    - 'hailstorm-gem/features/**/*'
    - 'hailstorm-gem/spec/**/*'
    - 'hailstorm-gem/templates/**/*'
    - 'hailstorm-gem/tmp/**/*'
    - 'hailstorm-redis/**/*'
    - 'hailstorm-site/**/*'
    - 'hailstorm-web/**/*'

Lint/RescueException:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Style/Not:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 26

Metrics/MethodLength:
  Max: 25

Metrics/ClassLength:
  Max: 150

Metrics/ModuleLength:
  Max: 150

